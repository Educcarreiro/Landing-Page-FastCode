<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

  <!-- Formulário de contato -->
  <form id="contact-form" onSubmit="sendEmail(event)">
    <input type="text" name="from_name" placeholder="Seu Nome" required />
    <input type="email" name="email" placeholder="Seu Email" required />
    <textarea name="message" placeholder="Sua Mensagem" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <!-- Scripts no final da página -->

  <script type="text/javascript" src="js/bootstrap.js" defer></script>

  <!-- Script para enviar o formulário via EmailJS -->
  <script type="text/javascript">
    function sendEmail(event) {
      event.preventDefault();  // Evita o comportamento padrão de recarregar a página
      emailjs.sendForm('service_lgtzhr8', 'template_upje3db', '#contact-form')
        .then(function(response) {
          console.log('SUCCESS!', response.status, response.text);
        }, function(error) {
          console.log('FAILED...', error);
        });
    }
  </script>
